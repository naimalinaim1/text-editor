<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome icons cdn link -->
    <script src="https://kit.fontawesome.com/638dfe9f71.js" crossorigin="anonymous"></script>

    <style>
        .hov {
            color: white;
            background: #0C4A6E !important;
        }
        textarea {
            width: 100%;
            min-height: 400px;

        }
    </style>
</head>
<body>
    <!-- header start -->
    <header class="mt-8">
        <h1 class="text-5xl text-center font-semibold text-slate-500">Text Editor</h1>
    </header>
    <!-- main section start -->
    <main>
        <section class="mt-12">
            <div class="bg-slate-500 w-3/4 mx-auto p-5 rounded-md">
                <div class="md:flex justify-between items-center mt-2">
                    <div class="flex gap-7 mb-3">
                        <button id="text-bold" class="px-3 py-2 bg-slate-300 hover:bg-sky-900 hover:text-white rounded-md"><i class="fa-solid fa-bold"></i></button>
                        <button id="text-italic" class="px-3 py-2 bg-slate-300 hover:bg-sky-900 hover:text-white rounded-md"><i class="fa-solid fa-italic"></i></button>
                        <button id="text-underline" class="px-3 py-2 bg-slate-300 hover:bg-sky-900 hover:text-white rounded-md"><i class="fa-solid fa-underline"></i></button>
                    </div>
                    <div class="flex gap-4 mb-3">
                        <button id="align-left" class="px-3 py-2 bg-slate-300 hover:bg-sky-900 hover:text-white rounded-md"><i class="fa-solid fa-align-left"></i></button>
                        <button id="align-center" class="px-3 py-2 bg-slate-300 hover:bg-sky-900 hover:text-white rounded-md"><i class="fa-solid fa-align-center"></i></button>
                        <button id="align-right" class="px-3 py-2 bg-slate-300 hover:bg-sky-900 hover:text-white rounded-md"><i class="fa-solid fa-align-right"></i></button>
                        <button id="align-justify" class="px-3 py-2 bg-slate-300 hover:bg-sky-900 hover:text-white rounded-md"><i class="fa-solid fa-align-justify"></i></button>
                    </div>
                    <div class="flex gap-3 items-center mb-3">
                        <input id="font-size-field" min="8" max="150" class="w-14 px-2 py-1 rounded-md font-semibold" type="number" value="16">
                        <p class="mr-2"><i id="icon-color-change" class="fa-solid fa-font"></i></p>
                        <input id="color-field" type="color">
                    </div>
                </div>
                <div class="border-b border-slate-300 mt-5 mb-10"></div>
                <div>
                    <textarea  id="text-area" class="max-w-full p-2 rounded-md bg-slate-100" name="text-area"></textarea>                    
                </div>
            </div>
        </section>
    </main>

    <!-- script file  -->
    <script src="./js/app.js"></script>
</body>
</html>
